<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amoung Us Picture</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div style="display:flex;justify-content: center;">
    <div class="imposter">
      <div class="main-body">
        <div class="body-second"></div>
      </div>
      <div class="feet">
        <div class="left-foot"></div>
        <div class="right-foot"></div>
      </div>
      <div class="crouch"></div>
      <div class="face">
        <div class="face-shine"></div>
        <div class="face-second"></div>
      </div>
      <div class="backpack">
        <div class="backpack-shadow"></div>
      </div>
      <div class="little-guy">
        <div class="imposter">

          <div class="main-body">
            <div class="body-second"></div>
          </div>
          <div class="feet">
            <div class="left-foot"></div>
            <div class="right-foot"></div>
          </div>
          <div class="crouch"></div>
          <div class="face little-face">
            <div class="face-shine"></div>
            <div class="face-second little-face-second"></div>
          </div>
          <div class="backpack">
            <div class="backpack-shadow"></div>
          </div>
        </div>
      </div>
      <div class="crown">
        <div class="left-crown spike">
          <div class="crown-spike left-spike2"></div>
          <div class="crown-spike left-spike"></div>
          <div class="crown-spike middle-spike"></div>
          <div class="crown-spike right-spike"></div>
          <div class="crown-spike right-spike2"></div>
        </div>
        <div class="middle-crown spike">
          <div class="crown-spike left-spike2"></div>
          <div class="crown-spike left-spike"></div>
          <div class="crown-spike middle-spike"></div>
          <div class="crown-spike right-spike"></div>
          <div class="crown-spike right-spike2"></div>
        </div>
        <div class="right-crown spike">
          <div class="crown-spike left-spike2"></div>
          <div class="crown-spike left-spike"></div>
          <div class="crown-spike middle-spike"></div>
          <div class="crown-spike right-spike"></div>
          <div class="crown-spike right-spike2"></div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
