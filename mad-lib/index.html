<!Doctype html>
<html lang="en">

<head>
  <title>Mad Lib Games</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Mad Lib Games</h1>
  <div id="multiple-input-holder">
    <div class="input-holder">
      <label for="noun-1">Noun #1</label>
      <input id="noun-1" />
    </div>
    <div class="input-holder">
      <label for="noun-2">Noun #2</label>
      <input id="noun-2" />
    </div>
    <div class="input-holder">
      <label for="verb-1">Verb #1</label>
      <input id="verb-1" />
    </div>
    <div class="input-holder">
      <label for="verb-2">Verb #2</label>
      <input id="verb-2" />
    </div>
    <div class="input-holder">
      <label for="adjective-1">Adjective #1</label>
      <input id="adjective-1" />
    </div>
    <div class="input-holder">
      <label for="adjective-2">Adjective #2</label>
      <input id="adjective-2" />
    </div>
    <button onclick="generateStory()">Submit</button>
  </div>
  <div id="story-holder">
    <p id="story"></p>
  </div>

  <!-- there was a adj noun who  -->
  <script src="js/script.js"></script>
</body>

</html>
