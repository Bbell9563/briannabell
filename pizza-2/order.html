  <div class="form-holder">
    <h1 class="form-header">Order</h1>
    <p>This is where I am putting my Message</p>
    <form method="POST" action="https://www.stonecoldprofessor.com/pizza-order.php">
      <div id="pizza">
        <div style="display:flex;justify-content: space-around;">
          <div>
            <h2>What size of pizza</h1>
              <input type="radio" name="size" value="Giant" id="giant">
              <label for="giant">Giant</label>
              <input type="radio" name="size" value="Large" id="large">
              <label for="large">Large</label>
              <input type="radio" name="size" value="Medium" id="medium">
              <label for="medium">Medium</label>
              <input type="radio" name="size" value="Small" id="small">
              <label for="small">Small</label>
              <input type="radio" name="size" value="Slice" id="slice">
              <label for="slice">Slice</label>

          </div>
          <div>
            <h2>What type of crust</h2>
            <select name="crust" id="crust">
              <option value="" disabled selected>Select Your Crust</option>
              <option value="Hand Tossed">Hand Tossed</option>
              <option value="Thin">Thin</option>
              <option value="Pan">Pan</option>
              <option value="Stuffed">Stuffed</option>
            </select>
          </div>
        </div>
        <h2>Toppings</h2>
        <div class="topping-holder">
          <div class="meat-toppings">
            <div>
              <label for="pepperoni">Pepperoni</label>
              <input type="checkbox" name="toppings[]" id="pepperoni" value="pepperoni" />
            </div>
            <div>
              <label for="sausage">Sausage</label>
              <input type="checkbox" name="toppings[]" id="sausage" value="sausage" />
            </div>
            <div>
              <label for="ham">Ham</label>
              <input type="checkbox" name="toppings[]" id="ham" value="ham" />
            </div>
            <div>
              <label for="bacon">Bacon</label>
              <input type="checkbox" name="toppings[]" id="bacon" value="bacon" />
            </div>
          </div>
          <div class="vegtable-toppings">
            <div>
              <label for="jalapenos">Jalapenos</label>
              <input type="checkbox" name="toppings[]" id="jalapenos" value="jalapenos" />
            </div>
            <div>
              <label for="bellpeppers">Bell Peppers</label>
              <input type="checkbox" name="toppings[]" id="bellpeppers" value="bellpeppers" />
            </div>
            <div>
              <label for="onions">Onions</label>
              <input type="checkbox" name="toppings[]" id="onions" value="onions" />
            </div>
            <div>
              <label for="olives">Olives</label>
              <input type="checkbox" name="toppings[]" id="olives" value="olives" />
            </div>

          </div>
        </div>
        <!-- <label for=""></label>
        <input type="checkbox" name="toppings[]" id="" value="" /> -->
      </div>
      <div id="user-info">
        <!-- put first and last in same line -->
        <h2>Your Information</h2>
        <div class="input-line">
          <div class="two-input">
            <label for="first-name" class="required">First Name</label>
            <input placeholder="First Name" name="first" type="text" id="first-name" required />
          </div>
          <div class="two-input">
            <label for="last-name" class="required">Last Name</label>
            <input placeholder="Last Name" name="last" type="text" id="last-name" required />
          </div>
        </div>
        <!-- put address 1 and 2 in same line -->
        <div class="input-line">
          <div class="two-input">
            <label for="add1" class="required">Address 1</label>
            <input placeholder="Address 1" name="add1" type="text" id="add1" required />
          </div>
          <div class="two-input">
            <label for="add2">Address 2</label>
            <input placeholder="Address 2" name="add2" type="text" id="add2" />
          </div>
        </div>
        <!-- put city state and zip in same line -->
        <div class="input-line">
          <div>
            <label for="city" class="required">City</label>
            <input placeholder="City" name="city" type="text" id="city" required />
          </div>
          <div>
            <label for="state" class="required">State</label>
            <select name="state" id="state" value="State" required>
              <option value="" disabled selected>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>

              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>

              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div>
            <label for="zip" class="required">Zip Code</label>
            <input placeholder="Zip Code" name="zip" type="text" id="zip" required />
          </div>
        </div>
        <!-- put email and phone in same line -->
        <div class="input-line">
          <div class="two-input">
            <label for="email" class="required">Email Address</label>
            <input placeholder="Email Address" name="email" type="text" id="email" required />
          </div>
          <div class="two-input">
            <label for="phone" class="required">Phone Number</label>
            <input placeholder="Phone Number" name="phone" type="text" id="phone" required />
          </div>
        </div>
        <label for="comments">Comments</label>
        <textarea rows="4" name="comments" placeholder="Please write your comments here... " id="comments"></textarea>
      </div>
      <div class="button-holder">
        <input type="submit" value="Send" />
        <input type="reset" value="Clear" />
      </div>
    </form>
  </div>
